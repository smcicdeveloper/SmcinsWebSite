<script>

    $.getJSON("data/agents.json", function (data) {
        var items = [];
        $.each(data['data']['agents'], function (key, sub) {
            $.each(sub, function (newKey, val) {

                if (val['address'] !== "") {
                    address = "<div class='agent-details'><figure class='fa fa-map-marker pull-left'></figure>" + val['address'] + "<br>" + val['city'] + ", " + key + ", " + val['zip'] + "</div>";
                } else {
                    address = "";
                }
                $("#agents").append("<li class='col-lg-3 col-md-3 col-sm-6 col-xs-12 isotope-item' data-state='" + key + "' data-county='" + val['county'] + "'>" +
            "<div class='project-details text-left col-lg-12 col-md-12 col-sm-12 col-xs-12'>" +
              "<img class='agent-image' alt='agent image' src='" + val['photo'] + "'>" +
                "<span class='agent-state'>" + key + "</span>" +
                "<div class='clearfix'></div>" +
                "<aside class='agent-info text-left'>" +
                "<h3>" + val['name'] + "</h3><span>" + val['agency'] + "</span><hr>" +
                "<div class='agent-details'><figure class='fa fa-envelope pull-left'></figure><a href='mailto:" + val['email'] + "'>" + val['email'] + "</a></div><br>" +
                "<div class='agent-details'><figure class='fa fa-phone pull-left'></figure><a href='tel:" + val['phone'] + "'>" + val['phone'] + "</a></div><br>" +
                address +
                "</aside>" +
            "</div>" +
        "</li>");
            });
        });
    });
