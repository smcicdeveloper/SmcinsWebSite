<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="main-login">
  <div class="row">
  <div class="login-banner col-lg-5 col-md-5 col-sm-12 col-xs-12">
   <div class="row">
    <div class="darkBlueBg login-box regular-font text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div>
        <figure><a href="index.html"><img src="images/logo-white-text-small.png" alt="Southern Mututal Church Insurance Logo" /></a></figure>
        <h1>employee login</h1>
         <form class="form-horizontal" role="form">
  <div class="form-group">
    <div class="login-field pull-left">
     <i class="fa fa-user pull-left"></i>
      <input type="email" class="form-control pull-left" name="Username" id="Username" placeholder="Username">
      <!--login-field-->
    </div>
    <!--form-group-->
  </div>
  <div class="form-group">
    <div class="login-field pull-left">
     <i class="fa fa-key pull-left"></i>
      <input type="password" class="form-control pull-left" name="pwd" id="pwd" placeholder="Password">
      <!--login-field-->
    </div>
    <!--form-group-->
  </div>
      <button type="submit" class="login-btn">login</button>
      <div class="remember">
      <div class="checkbox">
        <a href="#">Forgot password</a>
        <!--checkbox-->
      </div>
      <!--remember-->
      </div>
</form>
      </div>
      <!--darkBlueBg--> 
    </div>  
    <!--row--> 
  </div>    
    <!--login-banner-->
    </div>
